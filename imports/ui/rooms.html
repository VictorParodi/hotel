<template name="rooms">
  <ul class="collapsible" data-collapsible="accordion">
    {{#each rooms}}
      {{> room}}
    {{/each}}
  </ul>
</template>

<template name="room">
  <li>
    <div class="collapsible-header">
        Available: {{#if available}} Yes {{else}} No {{/if}} <br/>
        Tenant: {{returnName tenantID}}

        {{#if available}}
          <span class="new badge" data-badge-caption=""> {{roomNumber}} </span>
        {{else}}
          <span class="new badge red" data-badge-caption=""> {{roomNumber}} </span>
        {{/if}}
    </div>

    <div class="collapsible-body">
      <h5> Change room status </h5>
      {{> quickForm collection="Rooms" type="update" doc=this autosave=true id=makeUniqueID}}
    </div>
  </li>
</template>
