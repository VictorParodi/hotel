<template name="members">
  <div class="row">
    <div class="col s12">
      <a class="waves-effect waves-light btn modal-trigger" href="#modal1"> Add new member </a>
    </div>

    {{#each members}}
      {{> member}}
    {{/each}}
  </div>

  <div id="modal1" class="modal modal-fixed-footer">
    <div class="modal-content">
      <h4> Add new member </h4>
      {{> quickForm collection="Members" id="insertMemberForm" type="insert"}}
    </div>

    <div class="modal-footer">
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat"> Close </a>
    </div>
  </div>
</template>

<template name="member">
  <div class="col s6">
    <div class="card">
      <div class="card-image">
        <img src="https://images.unsplash.com/photo-1482555670981-4de159d8553b?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=fd9c7783d5a84ff9bbc48abf5d2bc7ce&auto=format&fit=crop&w=334&q=80">

        <div class="card-title"> {{firstName}} {{lastName}} </div>
      </div>

      <div class="card-content">
        <p> Member# {{member}} </p>
        <p> {{city}}, {{state}} </p>
      </div>

      <div class="card-action">
        <a href="#"> Last day: {{formatDate lastCheckout}} </a>
        <a href="#"> No of nights: {{numberOfNights}} </a>
      </div>
    </div>
  </div>
</template>
